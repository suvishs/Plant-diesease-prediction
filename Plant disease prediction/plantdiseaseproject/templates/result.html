{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-image: url('/static/images/bg.png');
            background-repeat: no-repeat;
            background-size:cover;
            background-color: rgba(0,0,0,0.9);
            background-blend-mode: darken;">
    <div class="resmain">
         <div class="hed">
            <h1><B>PLANT DISEASE DETECTOR<B></h1>
        </div>
        <div class="para">
            <p>Share A Picture Of The Leaf And Get Immediate Result !</p>
        </div>
        <div class="choosedimg">
            <img src="data:image/png;base64,{{ image_data }}" alt="Uploaded Image">
        </div>
        <div class="res">
            <b>The image is a {{predicted_class_name}} leaf with a Accuracy of {{confidence_score}}</b>
        </div>
        <div class="info"><a href="https://www.google.com/search?q={{predicted_class_name}}" target="_blank">More Info</a></div>
    </div>
</body>
</html>
