{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-color: rgb(197, 194, 194);">
    <div class="main">
        <div class="maindivrt">
            <div class="hed">
                <h1><B>PLANT DISEASE DETECTOR<B></h1>
            </div>
            <div class="para">
                <p>Share A Picture Of The Leaf And Get Immediate Result !</p>
            </div>
            <div class="divmain">
                <div class="loghead">
                    <h3>LogIn</h3>
                </div>
                <div class="plantform">
                    <form action="login_view" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Enter The User Name"><br>
                        <input type="password" name="password" placeholder="Enter The Password"><br><br>
                        <input class="btn btn-outline-success" type="submit">
                    </form>
                </div><br><br>
                <div class="regbtn">
                    <a href="register">Register</a>
                </div>
            </div>
        </div>
        <div class="maindivlt">
            <img src="{% static 'images/plant.jpg' %}">
        </div>
    </div>

</body>
</html>
